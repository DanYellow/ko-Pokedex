<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    ul {
    	font-style: 0;
    }
    li {
    	display: inline-block;
    	font-style: 12px;
    	width: 120px;
    	height: 120px;
    	margin: 5px;
    	border: 1px solid black;
    }

    p {
    	text-transform: capitalize;
    	padding: 0 3px;
    }

    ul li button {
    	outline: none;
    	border: none;
    	background-color: transparent;
    	width: 100%;
    	height: 100%;
    	display: block;
    	padding: 0;
    }
    </style>
</head>
<body>
    {% block body %}{% endblock %}

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
